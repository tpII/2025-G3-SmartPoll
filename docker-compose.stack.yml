services:
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"

  server:
    build: ./votation-server
    container_name: webserver
    ports:
      - "8080:8080"
    env_file:
      - ./votation-server/.env
    depends_on:
      - redis

  kiosk:
    build: ./votation-kiosk
    container_name: kiosk
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - server